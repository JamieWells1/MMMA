<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mini Money Management App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="full-page">

      <!--------------- Sidebar --------------->

      <div class="sidebar">
        <a href="index.html"
          ><img class="logo" src="assets/mba-logo.png" alt="mba-logo"
        /></a>
        <div>
          <nav class="tab">
          <ul>
            <li class="tab-links" onclick="openTab(event, 'home')">
              <span class="material-symbols-outlined">home</span>Dashboard
            </li>
            <li class="tab-links" onclick="openTab(event, 'payments')">
              <span class="material-symbols-outlined">payments</span>Payments
            </li>
            <li
              class="tab-links"
              id="defaultOpen"
              onclick="openTab(event, 'accounts')"
            >
              <span class="material-symbols-outlined">person</span>Accounts
            </li>
            <li class="tab-links" onclick="openTab(event, 'transfer-log')">
              <span class="material-symbols-outlined">library_books</span
              >Transfer Log
            </li>
            <li id="user-info-sidebar" class="tab-links" onclick="openTab(event, 'transfer-log')">
              <span class="material-symbols-outlined">settings</span>User Info
            </li>
          </ul>
        </nav>
        </div>
      </div>

      <div id="home" class="tab-content">
        <h1>Hello World</h1>
      </div>
      
      <!--------------- Payment Tab --------------->

      <div id="payments" class="tab-content">
        <div class="payment-option br-standard receive">
          <div class="display-block">
            <span class="material-symbols-outlined">download</span>
            <h2>Receive a payment</h2>
          </div>
        </div>
        <div class="payment-option br-standard send">
          <div class="display-block">
            <span class="material-symbols-outlined">exit_to_app</span>
            <h2>Send a payment</h2>
          </div>
        </div>
      </div>
      
      <!--------------- Accounts Tab --------------->

      <div id="accounts" class="tab-content">
        <div class="br-standard" id="main-account">
          <div class="account-flex">
            <h3>Main account</h3>
            <span class="material-symbols-outlined">currency_pound</span>
            <p class="accountTotal main">£1462.95</p>
          </div>
        </div>
        <div class="br-standard" id="savings-account">
          <div class="account-flex">
            <h3>Savings account</h3>
            <span class="material-symbols-outlined">savings</span>
            <p class="accountTotal savings">£312.56</p>
          </div>
        </div>
        
        <div class="br-standard" id="create-account" onclick="createAccount()">
          <div class="account-flex">
            <h3>Create an account</h3>
            <span class="material-symbols-outlined">add_circle</span>
          </div>
        </div>
        <!-- User-created account inserts here -->
      </div>
      <div id="transfer-log" class="tab-content"></div>
      <div id="user-info" class="tab-content"></div>
    </div>
  </body>
</html>
